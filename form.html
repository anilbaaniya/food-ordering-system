<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h1> FOOD ORDERING SYSTEM</h1> 
        <h2> Registration Page</h2>
<div class="box">

    <form action="login.html">
        ENTER FIRST NAME:: <br>
        <input type="text" class="detail" placeholder="eg:Shyam" required> <br>
        ENTER LAST NAME:: <br>
        <input type="text" class="detail" placeholder="eg:Katwal" required> <br>
        ENTER EMAIL:: <br>
        <input type="email" class="detail" placeholder="eg:abc@gmail.com" required> <br>
        <input type="radio" name="gender" value="MALE" id="male" required>
        <label for="male">Male</label> <br>
        <input type="radio" name="gender" value="FEMALE" id="female" required> 
        <label for="female">Female</label> <br>
        CREATE PASSWORD:: <br>
        <input type="password" class="detail" id="p1" placeholder="eg:*************" required> <br>
        CONFIRM PASSWORD:: <br>
        <input type="password" class="detail" id="p2" placeholder="eg:*************" required> <br>
        <input type="submit" value="Sign Up" id="d">
        <input type="reset" value="Clear" id="e">
        
    </form>
    <script src="password.js"></script>
    
    <a href="login.html">Already Have an Account?<br>
        Click Here To Go Login Page
    </a>
</div>
    </div>
</body>
</html>
